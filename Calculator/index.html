<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>
                    
                    <input type="button" class="btn btn-primary" value="AC" id="clear" onclick="display.value = ' '">
                    <input type="button" class="btn btn-primary ml-3" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="btn btn-primary ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-primary ml-3" value="/" onclick="document.calculator.display.value += '/'"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="document.calculator.display.value+='7'">
                    <input type="button" class="btn btn-primary ml-3" value="8" onclick="document.calculator.display.value+='8'">
                    <input type="button" class="btn btn-primary ml-3" value="9" onclick="document.calculator.display.value+='9'">
                    <input type="button" class="btn btn-primary ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-primary" value="4" onclick="document.calculator.display.value+='4'">
                    <input type="button" class="btn btn-primary ml-3" value="5" onclick="document.calculator.display.value+='5'">
                    <input type="button" class="btn btn-primary ml-3" value="6" onclick="document.calculator.display.value+='6'">
                    <input type="button" class="btn btn-primary ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-primary" value="1" onclick="document.calculator.display.value+='1'">
                    <input type="button" class="btn btn-primary ml-3" value="2" onclick="document.calculator.display.value+='2'">
                    <input type="button" class="btn btn-primary ml-3" value="3" onclick="document.calculator.display.value+='3'">
                    <input type="button" class="btn btn-primary ml-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-primary" value="0" onclick="document.calculator.display.value+='0'">
                    <input type="button" class="btn btn-primary ml-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary ml-3" value="." onclick="document.calculator.display.value+='.'">
                    <input type="button" class="btn btn-primary ml-3" value="=" onclick="display.value =eval(display.value)">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
